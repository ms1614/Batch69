<html>
<script>
var no=prompt("Enter a number");
switch(parseInt(no))
{
case 1:alert("One");
break;
case 2:alert("Two");
break;
case 3:alert("Three");
break;
case 4:alert("Four");
break;
case 5:alert("Five");
break;
default:alert("Not a valid no");
}
</script>
<body>
</body>
</html>
