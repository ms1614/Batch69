<html>
<script>
var a=prompt("Enter a number");
var b=prompt("Enter a number");
var choice=prompt("enter 1.add,2.sub,3.mul,4.div");
switch(parseInt(choice))
{
case 1:alert("The sum is "+(parseInt(a)+parseInt(b)));
break;
case 2:alert("The sub is "+(parseInt(a)-parseInt(b)));
break;
case 3:alert("The mul is "+(parseInt(a)*parseInt(b)));
break;
case 4:alert("The div is "+(parseInt(a)/parseInt(b)));
break;
default:alert("Not a valid no");
}
</script>
