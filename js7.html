<html>
<script>
function evenodd()
{
var a=prompt("Enter a no");
if(a%2==0)
document.write("The no is even ");
else
document.write("The no is odd");
}
function add()
{
var a=prompt("Enter a no");
var b=prompt("Enter a no");
var c=parseInt(a)+parseInt(b);
document.write("The sum is "+c);
alert("The sum is "+c);
location.reload();
}
</script>
<body>
<input type=button value=EvenOdd onclick=evenodd()>
<input type=button value=Add onclick=add()>
</body>
</html>
